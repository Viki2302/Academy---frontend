<!DOCTYPE html>
<html>
<head>
	<title>Academy - frontend</title>
	<link href="style.css" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>

	<main class="form_block">

		<div class="paragraph">Задать вопрос</div>
		<form action="https://60376bfd5435040017722533.mockapi.io/form" method="post">

				<div class="question">
					<input type="text" name="name" value="Фамилия Имя Отчество *"  pattern="/[a-Zа-Я-]*\s*\-" required>
					<input type="tel" name="phone" pattern="([\+]*[7-8]{1}\s?[\(]*9[0-9]{2}[\)]*\s?\d{3}[-]*\d{2}[-]*\d{2})" value="Телефон *" required>
					<input type="email " name="email" value="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
				</div>

				<div class="request">
					<input  type="submit" name="search" value="ОТПРАВКА ЗАПРОСА">
				</div>
			
		</form>
	</main>

</body>
</html>
